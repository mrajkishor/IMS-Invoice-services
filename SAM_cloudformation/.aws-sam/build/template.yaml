AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Resources:
  UsersTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: Customers
      AttributeDefinitions:
      - AttributeName: userId
        AttributeType: S
      - AttributeName: email
        AttributeType: S
      KeySchema:
      - AttributeName: userId
        KeyType: HASH
      GlobalSecondaryIndexes:
      - IndexName: EmailIndex
        KeySchema:
        - AttributeName: email
          KeyType: HASH
        Projection:
          ProjectionType: ALL
        ProvisionedThroughput:
          ReadCapacityUnits: 5
          WriteCapacityUnits: 5
      ProvisionedThroughput:
        ReadCapacityUnits: 5
        WriteCapacityUnits: 5
  ShopsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: Shops
      AttributeDefinitions:
      - AttributeName: shopId
        AttributeType: S
      KeySchema:
      - AttributeName: shopId
        KeyType: HASH
      ProvisionedThroughput:
        ReadCapacityUnits: 5
        WriteCapacityUnits: 5
  InvoicesTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: Invoices
      AttributeDefinitions:
      - AttributeName: invoiceId
        AttributeType: S
      - AttributeName: shopId
        AttributeType: S
      KeySchema:
      - AttributeName: invoiceId
        KeyType: HASH
      GlobalSecondaryIndexes:
      - IndexName: ShopIdIndex
        KeySchema:
        - AttributeName: shopId
          KeyType: HASH
        Projection:
          ProjectionType: ALL
        ProvisionedThroughput:
          ReadCapacityUnits: 5
          WriteCapacityUnits: 5
      ProvisionedThroughput:
        ReadCapacityUnits: 5
        WriteCapacityUnits: 5
  AuthLoginFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: com.ims.invoice.AuthHandler::handleLoginRequest
      Runtime: java17
      CodeUri: AuthLoginFunction
      MemorySize: 512
      Timeout: 10
      Policies: AmazonDynamoDBFullAccess
      Environment:
        Variables:
          TABLE_NAME:
            Ref: UsersTable
      Events:
        Login:
          Type: Api
          Properties:
            Path: /auth/login
            Method: post
    Metadata:
      SamResourceId: AuthLoginFunction
  AuthLogoutFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: com.ims.invoice.AuthHandler::handleLogoutRequest
      Runtime: java17
      CodeUri: AuthLogoutFunction
      MemorySize: 512
