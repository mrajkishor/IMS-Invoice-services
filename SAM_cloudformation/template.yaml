      Handler: com.ims.invoice.UserHandler::handleGetUserRequest
      Runtime: java17
      CodeUri: .
      MemorySize: 512
      Timeout: 10
      Policies: AmazonDynamoDBFullAccess
      Environment:
        Variables:
          TABLE_NAME: !Ref UsersTable
      Events:
        GetUser:
          Type: Api
          Properties:
            Path: /users/{userId}
            Method: get

  UpdateUserFunction:
