AWSTemplateFormatVersion: '2010-09-09'
Transform: 'AWS::Serverless-2016-10-31'
Resources:
  UsersTable:
    Type: 'AWS::DynamoDB::Table'
    Properties:
      TableName: Customers
      AttributeDefinitions:
        - AttributeName: userId
          AttributeType: S
      KeySchema:
        - AttributeName: userId
          KeyType: HASH
      ProvisionedThroughput:
        ReadCapacityUnits: 5
        WriteCapacityUnits: 5
  AuthLoginFunction:
    Type: 'AWS::Serverless::Function'
    Properties:
      Handler: com.ims.invoice.AuthHandler::handleRequest
      Runtime: java17
      CodeUri: .
      MemorySize: 512
      Timeout: 10
      Policies: AmazonDynamoDBFullAccess
      Environment:
        Variables:
          TABLE_NAME: !Ref UsersTable
      Events:
        Login:
          Type: Api
          Properties:
            Path: /auth/login
            Method: post
            
            
  AuthLogoutFunction:
    Type: 'AWS::Serverless::Function'
    Properties:
      Handler: com.ims.invoice.AuthHandler::handleLogoutRequest
      Runtime: java17
      CodeUri: .
      MemorySize: 512
      Timeout: 10
      Policies: AmazonDynamoDBFullAccess
      Environment:
        Variables:
          TABLE_NAME: !Ref UsersTable
      Events:
        Logout:
          Type: Api
          Properties:
            Path: /auth/logout
            Method: post

  AuthRefreshFunction:
    Type: 'AWS::Serverless::Function'
    Properties:
      Handler: com.ims.invoice.AuthHandler::handleRefreshRequest
      Runtime: java17
      CodeUri: .
      MemorySize: 512
      Timeout: 10
      Policies: AmazonDynamoDBFullAccess
      Environment:
        Variables:
          TABLE_NAME: !Ref UsersTable
      Events:
        Refresh:
          Type: Api
          Properties:
            Path: /auth/refresh
            Method: post

